<div class="pokemon-item row">
    <div class="column">
        <img src="assets/images/{{pokemon.id}}.png">
    </div>
    <div class="column">
<h1>{{pokemon.name}}</h1>
<h3>Damage: {{pokemon.damage}} </h3>
<h3>Created: {{pokemon.created}}</h3>
<button (click)="onCatchPokemon($event)">{{pokemon.catched ? 'Отпустить' : 'Поймать'}}</button>
<button [routerLink]="['/edit/'+pokemon.id]">Edit</button>
</div>
</div>
